<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .results-container {
            max-width: 900px;
            margin: 0 auto;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .output-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .output-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.1);
        }

        .ai-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .ai-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .section-title {
            color: #1a1a1a;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .output-content {
            background: #fafbfc;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #e1e5e9;
            position: relative;
            overflow: auto;
            max-height: 600px;
        }

        .output-content pre {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #2d3748;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .copy-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(102, 126, 234, 0.1);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: #667eea;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .copy-button:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        .copy-button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 32px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            color: #5a67d8;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        .action-btn.primary:hover {
            color: white;
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .loading-animation {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .dots {
            display: inline-block;
            animation: blink 1.4s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .results-container {
                max-width: 100%;
            }

            .output-card {
                padding: 32px;
            }

            .header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .output-card {
                padding: 24px;
                border-radius: 20px;
            }

            .header {
                margin-bottom: 24px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .section-header {
                gap: 10px;
                margin-bottom: 20px;
            }

            .ai-icon {
                width: 40px;
                height: 40px;
                border-radius: 10px;
            }

            .ai-icon svg {
                width: 20px;
                height: 20px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .output-content {
                padding: 24px;
                border-radius: 12px;
                max-height: 500px;
            }

            .output-content pre {
                font-size: 0.9rem;
            }

            .actions {
                gap: 12px;
            }

            .action-btn {
                padding: 14px 24px;
                font-size: 1rem;
                border-radius: 12px;
            }
        }

        @media (max-width: 480px) {
            .output-card {
                padding: 20px;
                border-radius: 16px;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .section-header {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }

            .section-title {
                font-size: 1.3rem;
            }

            .output-content {
                padding: 20px;
                max-height: 400px;
            }

            .output-content pre {
                font-size: 0.85rem;
            }

            .copy-button {
                position: static;
                margin-bottom: 16px;
                align-self: flex-start;
            }

            .actions {
                flex-direction: column;
                gap: 12px;
            }

            .action-btn {
                padding: 12px 20px;
                font-size: 0.95rem;
                justify-content: center;
            }
        }

        @media (max-width: 360px) {
            .output-card {
                padding: 16px;
            }

            .output-content {
                padding: 16px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="header">
            <h1>Analysis Complete</h1>
            <p>Here's what our AI discovered about your resume</p>
        </div>

        <div class="output-card">
            <div class="section-header">
                <div class="ai-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z"/>
                    </svg>
                </div>
                <h2 class="section-title">AI Analysis Results</h2>
            </div>

            <div class="output-content">
                <button class="copy-button" onclick="copyToClipboard()">
                    <svg viewBox="0 0 24 24">
                        <path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/>
                    </svg>
                    Copy
                </button>
                <pre id="outputText">{{ output }}</pre>
            </div>
        </div>

        <div class="actions">
            <a href="/" class="action-btn primary">
                <svg viewBox="0 0 24 24">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
                Upload Another Resume
            </a>
            <a href="#" class="action-btn" onclick="downloadResults()">
                <svg viewBox="0 0 24 24">
                    <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/>
                </svg>
                Download Results
            </a>
            <a href="#" class="action-btn" onclick="shareResults()">
                <svg viewBox="0 0 24 24">
                    <path d="M18,16.08C17.24,16.08 16.56,16.38 16.04,16.85L8.91,12.7C8.96,12.47 9,12.24 9,12C9,11.76 8.96,11.53 8.91,11.3L15.96,7.19C16.5,7.69 17.21,8 18,8A3,3 0 0,0 21,5A3,3 0 0,0 18,2A3,3 0 0,0 15,5C15,5.24 15.04,5.47 15.09,5.7L8.04,9.81C7.5,9.31 6.79,9 6,9A3,3 0 0,0 3,12A3,3 0 0,0 6,15C6.79,15 7.5,14.69 8.04,14.19L15.16,18.34C15.11,18.55 15.08,18.77 15.08,19C15.08,20.61 16.39,21.91 18,21.91C19.61,21.91 20.92,20.61 20.92,19A2.92,2.92 0 0,0 18,16.08Z"/>
                </svg>
                Share
            </a>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const outputText = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                const button = document.querySelector('.copy-button');
                const originalText = button.innerHTML;
                button.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                    </svg>
                    Copied!
                `;
                button.style.background = 'rgba(34, 197, 94, 0.2)';
                button.style.color = '#22c55e';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = 'rgba(102, 126, 234, 0.1)';
                    button.style.color = '#667eea';
                }, 2000);
            }).catch(() => {
                alert('Failed to copy to clipboard');
            });
        }

        function downloadResults() {
            const outputText = document.getElementById('outputText').textContent;
            const blob = new Blob([outputText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resume-analysis-results.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function shareResults() {
            if (navigator.share) {
                const outputText = document.getElementById('outputText').textContent;
                navigator.share({
                    title: 'Resume Analysis Results',
                    text: outputText.substring(0, 200) + '...',
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback: copy URL to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(() => {
                    alert('Sharing not supported on this device');
                });
            }
        }

        // Add entrance animation delay
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.output-card');
            const actions = document.querySelector('.actions');
            
            setTimeout(() => {
                actions.style.animation = 'slideUp 0.8s ease-out';
            }, 300);
        });
    </script>
</body>
</html>
