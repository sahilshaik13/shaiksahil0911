<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .upload-form {
            position: relative;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 32px;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .file-drop-zone {
            border: 2px dashed #e1e5e9;
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            background: #fafbfc;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-drop-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .file-drop-zone:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .file-drop-zone:hover::before {
            left: 100%;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .upload-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .upload-text {
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 16px;
        }

        .file-types {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .file-type {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .file-selected {
            display: none;
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: #22c55e;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .file-details h4 {
            color: #22c55e;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .file-details p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Tablet styles */
        @media (max-width: 1024px) {
            .upload-container {
                max-width: 450px;
                padding: 40px;
            }

            .header h1 {
                font-size: 2.2rem;
            }
        }

        /* Mobile landscape and small tablets */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .upload-container {
                max-width: 100%;
                padding: 32px 24px;
                border-radius: 20px;
                margin: 0;
            }

            .header {
                margin-bottom: 32px;
            }

            .header h1 {
                font-size: 2rem;
                margin-bottom: 8px;
            }

            .header p {
                font-size: 1rem;
            }

            .file-drop-zone {
                padding: 40px 20px;
            }

            .upload-icon {
                width: 56px;
                height: 56px;
                margin-bottom: 16px;
            }

            .upload-icon svg {
                width: 24px;
                height: 24px;
            }

            .upload-text {
                font-size: 1.1rem;
            }

            .file-types {
                gap: 8px;
            }

            .file-type {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .submit-btn {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }

        /* Mobile portrait */
        @media (max-width: 480px) {
            body {
                padding: 12px;
                align-items: flex-start;
                padding-top: 40px;
            }

            .upload-container {
                padding: 24px 20px;
                border-radius: 16px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            }

            .header {
                margin-bottom: 24px;
            }

            .header h1 {
                font-size: 1.75rem;
                line-height: 1.2;
            }

            .header p {
                font-size: 0.95rem;
            }

            .file-drop-zone {
                padding: 32px 16px;
                border-radius: 12px;
            }

            .upload-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 12px;
            }

            .upload-icon svg {
                width: 20px;
                height: 20px;
            }

            .upload-text {
                font-size: 1rem;
                margin-bottom: 6px;
            }

            .upload-hint {
                font-size: 0.9rem;
                margin-bottom: 12px;
            }

            .file-types {
                gap: 6px;
            }

            .file-type {
                padding: 4px 8px;
                font-size: 0.75rem;
            }

            .file-selected {
                padding: 12px;
                border-radius: 10px;
                margin-bottom: 20px;
            }

            .file-info {
                gap: 10px;
            }

            .file-icon {
                width: 36px;
                height: 36px;
                border-radius: 6px;
            }

            .file-icon svg {
                width: 18px;
                height: 18px;
            }

            .file-details h4 {
                font-size: 0.9rem;
                margin-bottom: 2px;
            }

            .file-details p {
                font-size: 0.8rem;
            }

            .submit-btn {
                padding: 12px 24px;
                font-size: 0.95rem;
                border-radius: 10px;
            }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .upload-container {
                padding: 20px 16px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .file-drop-zone {
                padding: 24px 12px;
            }

            .upload-text {
                font-size: 0.95rem;
            }

            .upload-hint {
                font-size: 0.85rem;
            }

            .file-type {
                padding: 3px 6px;
                font-size: 0.7rem;
            }
        }

        /* Large screens optimization */
        @media (min-width: 1200px) {
            .upload-container {
                max-width: 520px;
                padding: 56px;
            }

            .header h1 {
                font-size: 2.75rem;
            }

            .header p {
                font-size: 1.15rem;
            }

            .file-drop-zone {
                padding: 56px 32px;
            }

            .upload-icon {
                width: 72px;
                height: 72px;
            }

            .upload-icon svg {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="header">
            <h1>Upload Resume</h1>
            <p>Share your professional story with us</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="upload-form" id="uploadForm">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            <div class="file-selected" id="fileSelected">
                <div class="file-info">
                    <div class="file-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <div class="file-details">
                        <h4 id="fileName">Selected File</h4>
                        <p id="fileSize">File size</p>
                    </div>
                </div>
            </div>

            <div class="file-input-wrapper">
                <input type="file" name="resume" accept=".pdf,.doc,.docx" required class="file-input" id="fileInput">
                <div class="file-drop-zone" id="dropZone">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <div class="upload-text">Drop your resume here</div>
                    <div class="upload-hint">or click to browse files</div>
                    <div class="file-types">
                        <span class="file-type">PDF</span>
                        <span class="file-type">DOC</span>
                        <span class="file-type">DOCX</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Upload Resume
            </button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileSelected = document.getElementById('fileSelected');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        // Handle file selection
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                displaySelectedFile(file);
            }
        }

        function displaySelectedFile(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileSelected.style.display = 'block';
            dropZone.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Drag and drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = 'rgba(102, 126, 234, 0.1)';
            dropZone.style.borderColor = '#667eea';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.background = '#fafbfc';
            dropZone.style.borderColor = '#e1e5e9';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.background = '#fafbfc';
            dropZone.style.borderColor = '#e1e5e9';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                const acceptedTypes = ['.pdf', '.doc', '.docx'];
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                
                if (acceptedTypes.includes(fileExtension)) {
                    fileInput.files = files;
                    displaySelectedFile(file);
                } else {
                    alert('Please select a PDF, DOC, or DOCX file.');
                }
            }
        });

        // Reset functionality
        document.addEventListener('click', (e) => {
            if (e.target.closest('.file-selected')) {
                fileInput.value = '';
                fileSelected.style.display = 'none';
                dropZone.style.display = 'block';
            }
        });
    </script>
</body>
</html>
